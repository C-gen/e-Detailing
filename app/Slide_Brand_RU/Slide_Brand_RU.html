<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>app</title>	
	
	<link rel="stylesheet" href="common/css/style_base.css" />
	<link rel="stylesheet" href="assets/style.css" />
</head>
<body> <!-- PRESENTATION NAME -->
	<section>
	
		<!-- START CONTENT -->
		
		<div class="content">
			
			<!-- start example content -->	
			<div class="slide1_popup1">
				<button class="popup_btn">Открыть POPUP</button>
				<div class="popup">
					<div class="popup_content">
						<p>КОНТЕНТ</p>
						<button class="popup_close"><span>&times;</span></button>
					</div>
				</div>			
			</div>
			
			<div class="slide1_video1">
				<button class="video_play">Открыть видео</button>			
				<div class="video">
					<video width="1024" height="668" controls>
						<source src="assets/video.mp4" type="video/mp4">
					</video>
					<button class="video_close"><span>&times;</span></button>
				</div>			
			</div>	
				
			<!-- end example content -->	
			
		</div>
	
		<!-- END CONTENT -->	
		
	</section>

	<script src="common/scripts/quo.js"></script>
	<script src="common/scripts/scripts_base.js"></script>
	<script src="assets/scripts.js"></script>
</body>
</html>
